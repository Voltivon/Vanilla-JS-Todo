<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <title>Vanilla Js Todo App</title>
</head>
<body>
    <main class="page">
        <div>
            <form id="todo-form">
                <label>Enter a new Task here</label>
                <input type="text" id="todo-input" name="todo-input" placeholder="Enter text here...">
                <button type="submit">Submit</button> 
            </form>
        </div>
        <div class="todo-lists">
            <label for="todo-list">TodoLists</label>
            <div class="divider"></div>
            <ul id="todo-list">
                <li>
                    <input type="checkbox">
                    <span>blak blak</span>
                    <button id="delete" type="submit">Delete</button>
                </li>
            </ul>
        </div>
    </main>
</body>
</html>
